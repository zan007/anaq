<body>
  
  <script id="/" type="text/ng-template"><div class="home-wrapper" ng-controller="HomeCtrl">
<div class="answer-wrapper">

		
		
		
	  	<div class="btn-group">
		  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		   	<span ng-if="activeCategory">{{activeCategory}}</span>
		   	<span ng-if="!activeCategory">Wybierz kategorie</span>
		    <span class="caret"></span>
		  </a>
		  <ul class="dropdown-menu">
			<li ng-repeat="category in categories" ng-click="changeCategory(category.path)">
				<span >{{category.name}}</span>
			</li>
		    <!-- dropdown menu links -->
		  </ul>
		</div>

	<input ng-model="answer" ng-enter="checkAnswer()"/>
	<div class="btn-group">
		<div class="btn" ng-click="checkAnswer()">Sprawdz</div>
		<div class="btn" ng-click="showTip=!showTip">Podpowiedz</div>
	</div>
	<div class="tip" ng-show="showTip">poprawna odpowiedz: {{randFileName}}</div>
	<div class="rate" ng-if="showAnswer"><i ng-class="{'icon-good': good, 'icon-bad': !good}"></i></div>
</div>
<div class="photo-wrapper">
	<!-- <img ng-src="data:image/jpeg;base64,{{pictureData}}" id="photo-id"/> -->

	<img ng-src="data:image/JPG;base64,{{myPhoto}}"/>
	<div class="next" ng-click="nextPhoto()"><i class="icon-right"></i></div>
	<div class="prev" ng-click="prevPhoto()"><i class="icon-left"></i></div>
</div>

   <!-- <div ng-controller="CarouselCtrl" id="slides_control">
            <div>
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}">
                        <div class="carousel-caption">
                            <h4>Slide {{$index+1}}</h4>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div> -->
</div>
</script>
  <script id="/gallery" type="text/ng-template"><div class="gallery-wrapper" ng-controller="GalleryCtrl">
   
</div>
</script>
  <script id="/about" type="text/ng-template"><div class="about-wrapper" ng-controller="AboutCtrl">
   
</div>
</script>
  <script id="/about" type="text/ng-template"></script>
  <script id="tile" type="text/ng-template"><div class="tile-wrapper">
    <div id="tile">
        <div id="front" ng-click="rotate()">
            <!-- <div class="icon"><img src="/img/suspension.png" width="50%" height="50%" alt=""/></div> -->
            <div class="name">Zawieszenie
                <span class="icon-box"><i class="icon-gearweel"></i>
                </span>
            </div>
            <div class="description">
                <div class="first-line">Kiedy coś puka/stuka</div>
                <div class="second-line">mamy na to radę</div>
            </div>
            <div class="triangle"></div>
            <i class="icon-right"></i>
        </div>
        <div id="back" ng-click="rotate()">
            <div class="header">
                <div class="icon"></div>
                <div class="name">back</div>
            </div>
            <ul class="list">
                <li class="item"></li>
            </ul>
        </div>
    </div>
</div>
</script>
  <div ng-controller="AppCtrl" class="container" ng-class="{'menu-opened': $root.opened}" router="currentRoute" ng-swipe-right="$root.opened=true" ng-swipe-left="$root.opened=false" hide-menu="$root.opened">
    <div class="header">
        <button class="menu-toggle" ng-click="$root.opened=!$root.opened"><i class="icon-menu"></i>
        </button>
    </div>
    <nav class="menu">
        <ul>
            <li ng-repeat="route in routes" route-to="route" class="menu-element" ng-class="{selected: route.selected}">
                <span class="menu-icon-box"><i class="{{route.icon}}"></i>
                </span>
                <span class="title">{{route.title}}</span>
                <span class="menu-item-line"></span>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div ng-include src="currentRoute.path" class="enter-animation"></div>
    </div>
    <div class="footer">
        <span class="company footer-item">Quiz anatomiczny</span>
        <span class="copyright footer-item">&copy Wszelkie prawa zastrzeżone.</span>
        <span class="design footer-item">Design: ZaN</span>
    </div>
</div>
