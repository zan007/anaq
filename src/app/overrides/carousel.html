<script id="template/carousel/carousel.html" type="text/ng-template">
    <div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
        <div class="carousel-inner" ng-transclude>
            <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1">
                <span><i class="icon-prev"></i>
                </span>
            </a>
            <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1">
                <span><i class="icon-next"></i>
                </span>
            </a>
        </div>
        <div class="carousel-control-box">

            <ol class="carousel-indicators" ng-show="slides.length > 1">
                <li ng-repeat="slide in slides track by $index" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
            </ol>

        </div>
    </div>
</script>
